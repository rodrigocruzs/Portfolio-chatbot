<!DOCTYPE html>
<html>
<head>
    <title>Sign up - GregAI</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 30vh;
        }
        header {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a class="login-button" href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('home') }}" class="home-button">&#8592; Home</a>
        </nav>
    </header>

    <main>
        <div class="signup-container">
            <h1 class="login-title">Create an account with GregAI</h1>
            <p class="account-link">Already have an account? <a class="login-link" href="{{ url_for('login') }}">Log in.</a></p>
            <form id="signup-form" action="{{ url_for('signup') }}" method="POST">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br>
                <input type="submit" value="Create account">
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="message">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('signup-form');
            var inputs = form.querySelectorAll('input[type="text"], input[type="password"], input[type="email"]');
            var submitButton = form.querySelector('input[type="submit"]');

            form.addEventListener('keyup', function() {
                for (var i = 0; i < inputs.length; i++) {
                    if (inputs[i].value === '') {
                        submitButton.style.backgroundColor = '#B7B7B7'; // original color
                        return;
                    }
                }
                submitButton.style.backgroundColor = '#FFF'; // color when fields are filled
            });
        });
    </script>
</body>
</html>
